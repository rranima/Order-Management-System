{% load static %}
<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OMS</title>
		<link rel="stylesheet" href="{% static 'css/newdash.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
		{% block extrahead %}{% endblock %}
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header-menu">
					<div class="title">O<span>M</span>S</div>
						<ul>
							<li><a href="{% url 'logout' %}"><i class="fas fa-user"></i></a></li>
							
						</ul>
				</div>
			</div>
			<div class="sidebar">
				<div class="sidebar-menu">
					<center class="profile">
						<img src="{{user.profile.image.url}}" alt="">
                       	<p>{{user.profile.name}}</p>
					</center>
					<li class="item">
						<a href="{% url 'home' %}" class="menu-btn">
							<i class="fas fa-home"></i><span>Home</span>
						</a>
					</li>
					<li class="item">
						<a href="{% url 'createOrder' %}" class="menu-btn">
							<i class="fa fa-shopping-cart"></i><span>Order</span>
						</a>
					</li>
					<li class="item">
						<a href="{% url 'products' %}" class="menu-btn">
							<i class="fas fa-archive"></i><span>Products</span>
						</a>
					</li>
				<!--	<li class="item" id="profile">
						<a href="{% url 'profile' %}" class="menu-btn">
							<i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span>
						</a>
						<div class="sub-menu">						
							<a href="{% url 'profile' %}"><i class="fas fa-lock"></i><span>Password</span></a>
						</div>
					</li>-->
					<li class="item" id="profile">
                        <a href="#profile" class="menu-btn">
                            <i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span>
                        </a>
                        <div class="sub-menu">
							<a href="{% url 'profile' %}"><i class="fas fa-address-card"></i><span>Update Profile</span></a>
                            <a href="{% url 'changepassword' %}"><i class="fas fa-lock"></i><span>Change Password</span></a>
                            
                        </div>
                    </li>
					
				</div>
			</div>
			<div class="main-container">
				<div class= "card">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
